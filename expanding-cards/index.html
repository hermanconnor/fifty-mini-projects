<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <title>Expanding Cards</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div
          class="panel active"
          style="background-image: url('./images/explore.jpg')"
        >
          <h3>Explore The World</h3>
        </div>

        <div class="panel" style="background-image: url('./images/forest.jpg')">
          <h3>Wild Forest</h3>
        </div>

        <div class="panel" style="background-image: url('./images/beach.jpg')">
          <h3>Sunny Beach</h3>
        </div>

        <div class="panel" style="background-image: url('./images/winter.jpg')">
          <h3>City Winter</h3>
        </div>

        <div
          class="panel"
          style="background-image: url('./images/mountains.jpg')"
        >
          <h3>Mountains</h3>
        </div>
      </div>
    </main>
  </body>
</html>
